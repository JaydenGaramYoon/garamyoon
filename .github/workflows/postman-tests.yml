name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"
      
      - name: Login to Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$env:POSTMAN_API_KEY"
      
      - name: Run API tests
        run: |
          New-Item -ItemType Directory -Force -Path testResults
          postman collection run "43737297-e9424a22-9ce3-4e8a-b834-7fff1199d3bc" -e "43737297-c64b2c3b-bd50-4a46-94c5-e6b50db223d3" --reporters cli,json --reporter-json-export testResults/report.json
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: testResults/report.json